<html>
<body>
    <form onsubmit = "clickHandler(event)">
        <input type="text" id="name" placeholder="Your Name">
        <input type="submit">
    </form>
    <div id="container"></div>
    <div id="cont"></div>
    <div class="clock"></div>
</body>
<script>
    var x = document.getElementById('name');
    var section = document.getElementById('cont');
    
    function clickHandler(e) {
        e.preventDefault();
        section.innerHTML = x.value;
    }
    
    var container = document.getElementById('container');
    let g;
    try {
        fetch("https://raw.githubusercontent.com/EthanRBrown/rrad/master/addresses-us-1000.json")
        .then(res => res.json())
        .then(jsondata => {
            g = jsondata.addresses[0].address1;
            container.innerHTML = g;
        });
    } catch (error) { 
        console.log(error); 
    };

    const clock = document.querySelector(".clock");
    setInterval(() => {
        const date = new Date();
        clock.innerHTML = date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
    }, "1000");

</script>
</html>
